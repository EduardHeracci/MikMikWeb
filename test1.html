<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <div class="grid-container">
      <div class="topnav" id="myTopnav">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      <div class="left">Column</div>
      <div class="middle">
        <div class="slideshow-container">

          <div class="mySlides fade">
            <img src="./imgs/71CX11nGhWL._AC_UL210_SR195,210_.jpg"
              class="responsive">
            <!-- <div class="text">Caption Text</div> -->
          </div>

          <div class="mySlides fade">
            <img src="./imgs/71hwUY5ZmxL._AC_UL210_SR195,210_.jpg"
              class="responsive">
            <!-- <div class="text">Caption Two</div> -->
          </div>

          <div class="mySlides fade">
            <img src="./imgs/91a0G7UE5YL._AC_UL210_SR195,210_.jpg"
              class="responsive">
            <!-- <div class="text">Caption Three</div> -->
          </div>

          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="right">
        Contact Us:
        <br>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>

      <div class="footer">
        <p>&copy; Copyright 2023</p>
      </div>
    </div>

    <script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  var leftContent = document.querySelector(".left");
  var middleContent = document.querySelector(".middle");
  var rightContent = document.querySelector(".right");
  var footerContent = document.querySelector(".footer");

  if (x.className === "topnav") {
    x.className += " responsive";
    leftContent.style.paddingTop = "57.5px";
    middleContent.style.paddingTop = "57.5px";
    rightContent.style.paddingTop = "57.5px";
    footerContent.style.paddingTop = "57.5px";
  } else {
    x.className = "topnav";
    leftContent.style.paddingTop = "10px";
    middleContent.style.paddingTop = "10px";
    rightContent.style.paddingTop = "10px";
    footerContent.style.paddingTop = "10px";
  }
}

let mybutton = document.getElementById("myBtn");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

let slideIndex = 0;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

function autoAdvanceSlides() {
        plusSlides(1);
    }

    setInterval(autoAdvanceSlides, 3000)
</script>

  </body>
</html>
